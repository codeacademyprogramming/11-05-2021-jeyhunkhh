<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h2 class="logo">Credit</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <div class="user d-flex align-items-center">
                        <h5 class="user-name mb-0" style="margin-right: 15px;"></h5>
                        <img src="https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif"
                            style="width: 50px; height: 50px;" class="rounded-circle user-img" alt="">
                        <a href="login.html" class="btn log-out text-decoration-underline"> Log Out</a>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <a data-id="AZ" class="lang btn btn-success" href="index.html">AZ</a>
                        </div>
                        <div>
                            <a data-id="EN" href="index.html" class="btn lang">EN</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <form>
                <div class="mb-3">
                    <input type="text" placeholder="Search..." class="form-control search-input"
                        aria-describedby="emailHelp">
                </div>
            </form>
            <table class="table main-table table-dark table-hover">
                <thead class=" ">
                    <tr class="user-list-header">
                        <th scope="col">â„–</th>
                        <th scope="col">Image</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Monthly Salary</th>
                        <th scope="col">Total monthly pay </th>
                        <th scope="col">Credit permit </th>
                        <th class="check" scope="col"><span>Active loan</span> 
                            <input class="form-check-input active-loan" type="checkbox"></th>
                        <th>
                            <div class="form-check form-switch">
                                <input class="form-check-input theme-btn" type="checkbox" id="flexSwitchCheckChecked"
                                    checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Theme</label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userModalLabel">User credit list</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                    <tr class="modal-list-header">
                                        <th scope="col">#</th>
                                        <th scope="col">Loaner</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Loan</th>
                                        <th scope="col">Monthly pay</th>
                                        <th scope="col">Due amount</th>
                                        <th scope="col">Start date</th>
                                        <th scope="col">End date</th>
                                    </tr>
                                </thead>
                                <tbody id="loan-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
